plugins {
    id 'java'
}

version = "1.0"

tasks.register("dist", Zip) {

    dependsOn("build")

    from("build/libs") {
        include("*.jar")
    }

    from("src/main/zip") {
        include("*.xml")
        filter {
            it.replace("@RELEASE_VERSION@", "$version")
        }
    }

    destinationDirectory.set(file("build/distributions"))
    archiveFileName = "${rootProject.name}.zip"
}